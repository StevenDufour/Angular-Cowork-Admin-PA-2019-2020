<div id="back">
  <button id="backButton" mat-raised-button routerLink="../" routerLinkActive="active">Retour</button>
</div>

<div align="center">

  <h1>Ajouter un abonnement</h1>

  <div align="center">
    <p id="errorProduct" *ngIf="errorSub" style="color: darkred">Il manque un ou des champs.</p>
    <p id="validateProduct" *ngIf="validateSub" style="color: darkgreen">L'abonnement a été crée avec succès.</p>
  </div>

  <form [formGroup]="sub">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label for="name">Nom</mat-label>
      <input type="text" id="name" matInput formControlName="name">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label for="description">Description</mat-label>
      <textarea type="text" id="description" matInput formControlName="description"></textarea>
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label for="firstHour">Première heure</mat-label>
      <input type="text" id="firstHour" matInput formControlName="firstHour">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label for="nextHalfHour">Demi-heure suivante</mat-label>
      <input type="text" id="nextHalfHour" matInput formControlName="nextHalfHour">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label for="dayPrice">Journée</mat-label>
      <input type="text" id="dayPrice" matInput formControlName="dayPrice">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label for="withoutEngagement">Sans engagement</mat-label>
      <input type="text" id="withoutEngagement" matInput formControlName="withoutEngagement">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label for="withEngagement">Avec engagement</mat-label>
      <input type="text" id="withEngagement" matInput formControlName="withEngagement">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label for="numberOfEngagementMonth">Nombre de mois d'engagement</mat-label>
      <input type="text" id="numberOfEngagementMonth" matInput formControlName="numberOfEngagementMonth">
    </mat-form-field>
    <br>

    <button id="submit" mat-raised-button (click)="onSubmit()">Ajouter</button>

  </form>
</div>
